  <div class="container">
    <div class="wrapSlide">
      <div class="itemSlide">
        <p class="status">1/5</p>

        <p class="text"> Text slide 1</p>
      </div>
      <div class="itemSlide">
        <p class="status">2/5</p>

      </div>
      <div class="itemSlide">
        <p class="status">3/5</p>

      </div>

    <button class="pause">Pause</button>

    <button class="next">Next</button>
