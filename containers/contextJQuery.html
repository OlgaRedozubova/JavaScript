  <style>
    .tab_nav {
      display: flex;
      align-content: center;

    .tab_nav a{
      padding: 10px 15px;
      border-radius: 3px;
      border: 1px solid grey;
      outline: none;
      display: block;
      font-size: 16px;
      text-decoration: none;
      margin-left: 15px;
      color: black;
    }
    .tab_nav a:first-child{
      margin-left: 0;
    }
    .tab_nav a.active {
      background: black;
      color: white;
    }
    .tabContent {
      padding: 15px 0;
    }
    .tabItem {
      display: none;
    }
    .tabItem.show {
      display: block;
    }    
  </style>

  <div class="container">
    <div class="tab_nav">
      <a href="#" class="item_nav active">Nav1</a>
      <a href="#" class="item_nav">Nav2</a>
      <a href="#" class="item_nav">Nav3</a>
    </div>
    <div class="tabContent">
      <div class="tabItem show">Tab Content 1</div>
      <div class="tabItem show">Tab Content 2</div>
      <div class="tabItem show">Tab Content 3</div>            
    </div>

    
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>

    var navItem = $('.tab_nav a');
    var tabItem = $('.tabItem');  

    $(navItem).on('click', function(){
      if (!$(this).hasClass('active')){
        var i = $(this).index();
        navItem.removeClass('active');
        $(this).addClass("active");
        $(tabItem).removeClass('show');
        $(this).addClass('show');
    
      }
    });
    
  </script>
